<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Inversiones, calcular inversiones, calculo, inversion">
    <meta name="description" content="Un espacio para calcular inversiones">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>Valiant</title>

</head>
<body>

<main>
    <h1 class="maintitle">Valiant</h1>
    <div class="inversionh3">
            <h3>Gana un 50% anual calculando tu inversion con nosotros por los años que elijas! </h3>
    </div>

    <section>
        <div class="parrafo">
            <P>Your future is here!</P>
        </div>
    </section>

    <section class="formularioinversion">
        <div class="container">
        <form action="" class="formularium">
            <div class="moveformulario">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text"  id="nombre" placeholder="Ingrese su nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Edad:</label>
                <input type="number" id="edad" placeholder="Ingrese su edad" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Inversion:</label>
                <input type="number" id="inversion" placeholder="Ingrese su inversion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Años a invertir: </label>
                <input type="number" id="years" placeholder="Ingrese su inversion" class="form-control">
            </div>
            <div class="form-group mt-4">
                <button id="enviar" class="btn">Enviar y Mostrar</button>
            </div>
            </div>
        </form>
    </div>
    </div>
    </section>

    <section class="userbox">
            <div id="usuarios">
                
        </div>
    </section>
</main>
